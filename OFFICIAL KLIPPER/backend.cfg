##################################################################################################################################################
###                                             RGB EFFECTOR PCB                                                                               ###
##################################################################################################################################################
[neopixel effector]
  pin: PE6 #PE6
#   The pin connected to the neopixel. This parameter must be
#   provided.
chain_count:22
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB
#   Set the pixel order required by the LED hardware (using a string
#   containing the letters R, G, B, W with W optional). Alternatively,
#   this may be a comma separated list of pixel orders - one for each
#   LED in the chain. The default is GRB.
initial_RED: 0
initial_GREEN: 0
initial_BLUE: 0

# more info: https://github.com/digitalninja-ro/klipper-neopixel/blob/master/README.md


[neopixel effector]
[gcode_macro NEOPIXEL_DISPLAY]
gcode:
    {% set svv = printer.save_variables.variables %}

    {% set led = params.LED|default('effector') %}
    {% set type = params.TYPE|default('extruder') %}
    {% set mode = params.MODE|default('glow or color') %}

    {% set my_neopixel = printer.configfile.settings['neopixel ' ~ led|lower] %}

    {% if type == '0' %}
        SET_LED_TEMPLATE LED={led} TEMPLATE=""
        SET_LED LED={led} RED=0 GREEN=0 BLUE=0 
    {% else %}
        {% if mode == 'progress' %}
            {% for i in range(my_neopixel.chain_count) %}
                SET_LED_TEMPLATE LED={led} INDEX={i+1} TEMPLATE={'led_' ~ type ~ '_' ~ mode} param_led_num={i+1} param_led_total={my_neopixel.chain_count}
            {% endfor %}
        {% endif %}
        {% if mode == 'glow' %}
         SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
         SAVE_VARIABLE VARIABLE=hotendtemp VALUE={printer.extruder.temperature}
         #UPDATE_DELAYED_GCODE ID=hotend_temp DURATION=10
        {% endif %}
    {% endif %} 
      {% if mode == 'white' %}
            SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
      {% endif %}
    
      {% if mode == 'green' %}
            SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
      {% endif %}
    
      {% if mode == 'red' %}
            SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
      {% endif %}
    
      {% if mode == 'blue' %}
            SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
      {% endif %}
    
      {% if mode == 'yellow' %}
            SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
      {% endif %}
    

      {% if mode == 'purple' %}
            SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
      {% endif %}
  
      {% if mode == 'cobalt' %}
            SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
      {% endif %}
   
      {% if mode == 'orange' %}
            SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
      
      {% endif %}

