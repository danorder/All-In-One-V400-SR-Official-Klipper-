[display_template led_extruder_glow]
text:
  {% if printer.extruder.target > 60.0 %}
  {% set temp = printer.extruder.target %}
  {% set ratio = printer.extruder.temperature / temp|float %}
  {ratio}, 0.0, {1-ratio}, 0.0
  
  {% elif printer.extruder.target == 0.0 %}
   
        {% set max_preheat_temp = 60 %}    # Maximum temperature for preheating
        {% set min_preheat_temp = 40 %}    # Minimum temperature for preheating
        {% set temp = printer.extruder.temperature %}  # Get the current extruder temperature
        
        {% set white_color = (255, 255, 230) %}
        {% set off = (0, 0, 0) %}
        {% set blue_color = (0, 0, 255) %}
        {% set orange_color = (255, 165, 0) %}
        {% set red_color = (255, 0, 0) %}

  
      {% if temp < max_preheat_temp %}
         
 
        {% if temp < min_preheat_temp %}
             {% set final_color = off_color %}   # Set LED color to white if temperature is below preheat range


        {% elif temp < max_preheat_temp %}
          {% set scaled_temp = (temp - min_preheat_temp) / (max_preheat_temp - min_preheat_temp) %}
          {% if scaled_temp < 0.10 %}
          {% set final_color = white_color %}  # Set LED color to blue for the first quarter of preheat range
   
          {% elif scaled_temp < 0.25 %}
          {% set final_color = blue_color %}  # Set LED color to blue for the first quarter of preheat range


        {% elif scaled_temp < 0.5 %}
          {% set final_color = orange_color %}  # Set LED color to orange for the second quarter of preheat range

        {% else %}
          {% set final_color = red_color %}   # Set LED color to red for the remaining preheat range
          {% endif %}
        {% endif %}
      {% else %}
      {% set final_color = red_color %}   # Set LED color to red if temperature is above preheat range
      {% endif %}
        
        { final_color[0]|int }, { final_color[1]|int }, { final_color[2]|int }, 0
  {% endif %} 


